<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TexTune | AI 음악 생성 시작하기</title>
    <style>
      :root{
        --bg:#0f1222; --panel:#191c33; --panel2:#14172a; --stroke:#2a2f55; --text:#e8e8f0; --muted:#aab; --brand:#8ad;
        --grad1:#a65cff; --grad2:#4b63ff;
      }
      *{box-sizing:border-box}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
      header{position:sticky;top:0;background:#0f1222ee;backdrop-filter:saturate(150%) blur(4px);border-bottom:1px solid var(--stroke)}
      .wrap{max-width:980px;margin:0 auto;padding:16px}
      .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
      .brand{display:flex;align-items:center;gap:10px;font-weight:700}
      .badge{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--grad1),var(--grad2));display:grid;place-items:center}
      .badge span{font-size:16px}
      nav a{color:var(--brand);margin-left:14px;text-decoration:none}
      #authUser{color:var(--muted);font-size:12px;margin-left:6px}
      .hero{padding:32px 0}
      .h1{font-size:44px;font-weight:800;margin:8px 0}
      .sub{color:var(--muted);font-size:16px;margin-bottom:16px}
      .cta{display:inline-block;background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;text-decoration:none;padding:14px 18px;border-radius:10px;font-weight:700}
    </style>
  </head>
  <body>
    <header>
      <div class="wrap row">
        <div class="brand">
          <div class="badge"><span>🎵</span></div>
          <div>TexTune</div>
        </div>
        <nav>
          <a href="library.html">보관함</a>
          <a href="generate.html">생성하기</a>
          <a id="authAction" href="login.html">로그인</a>
          <span id="authUser"></span>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="hero">
        <div class="h1">AI 음악 생성</div>
        <div class="sub">문장을 입력하면 맞춤형 트랙을 만드는 TexTune MVP입니다.</div>
        <a class="cta" href="generate.html">AI 음악 만들기 &gt;&gt;</a>
      </section>
    </main>

    <script src="js/app.js"></script>
    <script>
      hydrateAuthControls();
    </script>
  </body>
  </html>
